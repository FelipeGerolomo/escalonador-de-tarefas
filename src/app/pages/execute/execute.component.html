<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">
      <div class="card">
        <div class="card-header">
          <h6 class="text-center">
            USO CPU
          </h6>
        </div>
        <div class="card-body d-flex justify-content-center align-items-center">
          <ngx-gauge [type]="gaugeType" [cap]="gaugeCap" [value]="gaugeValue" [thick]="gaugeThick" [label]="gaugeLabel" [append]="gaugeAppendText"
            [duration]="gaugeDuration" [foregroundColor]="gaugeForegroundColor" [backgroundColor]="gaugeBackgroundColor">
          </ngx-gauge>
          <button (click)="changeValue()">TESTE</button>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-header">
          <h6 class="text-center">
            VIEW
          </h6>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col">
              <embed src="../assets/img/cpu.svg" type="" />
            </div>
            <div class="col">

            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card">
        <div class="card-header">
          <h6 class="text-center">
            OPÇÕES
          </h6>
        </div>
        <div class="card-body"></div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <h6 class="text-center">
            TAREFAS PENDENTES
          </h6>
        </div>
        <div class="card-body"></div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-header">
          <h6 class="text-center">
            TAREFAS EXECUTADAS
          </h6>
        </div>
        <div class="card-body"></div>
      </div>
    </div>
  </div>
</div>
